<form class="form-inline t-search-form" action="{% url 'projects.search' %}" method="get">
<div class="form-group">
    {{ form.q.label }}
	{{ form.q }}
	{% if form.q.errors %}
       <p class="help-block">
           <ul class="list-unstyled">
               {% for error in form.q.errors %}
                   <li>{{ error }}</li>
               {% endfor %}
           </ul>
       </p>
   {% endif %}
</div>
<div class="form-group">
   {{ form.category }}

   {% if form.category.errors %}
       <p class="help-block">
           <ul class="list-unstyled">
               {% for error in form.category.errors %}
                   <li>{{ error }}</li>
               {% endfor %}
           </ul>
       </p>
   {% endif %}
</div>
<button type="submit" class="btn btn-default"> <i class="glyphicon glyphicon-search" alt="{% trans "Search" %}"></i></button>
</form>
